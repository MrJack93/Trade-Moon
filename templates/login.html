<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход — TradeX Bot</title>

    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Внутренние стили для настройки Tailwind и кастомизации -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #d1d5db; /* text-gray-300 */
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center p-4">

    <main class="w-full max-w-md mx-auto">
        <div class="bg-gray-800/50 border border-gray-700/50 rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white">
                    Вход в <span class="text-emerald-400">TradeX</span>
                </h1>
                <p class="text-gray-400 mt-2">Введите пароль для доступа к панели управления.</p>
            </div>

            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="password" class="sr-only">Пароль</label>
                    <input type="password" name="password" id="password" class="w-full bg-gray-700/50 border-2 border-gray-600 text-white placeholder-gray-500 text-sm rounded-lg focus:ring-emerald-500 focus:border-emerald-500 block p-3 transition-all duration-200" placeholder="Ваш пароль" required>
                </div>

                {% if error %}
                <div class="bg-red-800/50 border border-red-700 text-red-200 px-4 py-2 rounded-lg text-center text-sm mb-4" role="alert">
                    <span>{{ error }}</span>
                </div>
                {% endif %}
                
                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-emerald-500">
                    Войти
                </button>
            </form>
        </div>
        
        <footer class="text-center text-gray-600 text-xs mt-8">
            &copy; 2024 TradeX Bot
        </footer>
    </main>

</body>
</html>
